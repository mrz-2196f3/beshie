<body style="text-align:center;">
    <div class="container">
        <h1 style="color:pink;">元Beshify元</h1>
        <h5>Simple website to beshify a text by MrZ</h5>
        <p>Inspired by my beshie ( Janezyl Gacer )</p>
        <button id="copyText" type="button" onclick="copyBeshified()">Copy Text</button>
        <input type="text" id="myText"> 
        <button type="button" onclick="beshify()">Convert</button>
        <div class="text-container">
            <p id="demo">Bat元malungkot元ang元beshy元ko?</p>
        </div>
    </div>
    <script>
    // Here the value is stored in new variable x 
    function beshify() {
        var text = document.getElementById("myText").value;
        const trimmedText = text.trim();
        if  (trimmedText.length > 0) {
            const replacedText = trimmedText.replace(/\s+/g, " ");
            document.getElementById("demo").innerHTML = replacedText.replace(/\s/g, "元");
        }
        
        // Copy text button blinks for 2 seconds after converting text
        var copyButton = document.getElementById("copyText");
        if (trimmedText != "") {
            var copyButton = document.getElementById("copyText");
            copyButton.classList.add("highlight");
            
            // Remove class after 1 second
            setTimeout(function() {
                copyButton.classList.remove("highlight");
            }, 500);
        }
    }
    function copyBeshified () {
        var textElement = document.getElementById("demo");
        var text = textElement.innerText;
        
        navigator.clipboard.writeText(text)
        .then(function() {
            alert("Copied to clipboard!");
        })
        .catch(function(err) {
            alert("Failed to copy text.");
            console.error("Failed to copy text: ", err);
        });
    }
